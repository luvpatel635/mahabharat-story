<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>महाभारत की कहानी</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>महाभारत की कहानी</h1>
        </header>

        <section class="story" id="story">
            <div class="slide" id="slide1">
                <h2>धृतराष्ट्र और गांधारी</h2>
                <p>महाभारत की शुरुआत धृतराष्ट्र, गांधारी और उनके परिवार से होती है...</p>
            </div>
            <div class="slide" id="slide2">
                <h2>कुरुक्षेत्र युद्ध</h2>
                <p>महाभारत का युद्ध कुरुक्षेत्र में हुआ, जहां पांडवों और कौरवों के बीच भयंकर संघर्ष हुआ...</p>
            </div>
            <!-- More slides can be added here -->
        </section>

        <div class="navigation">
            <button class="prev" id="prevBtn">पिछला</button>
            <button class="next" id="nextBtn">अगला</button>
        </div>
    </div>
</body>
</html>
